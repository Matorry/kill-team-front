<div class="login-container">
  <img src="../../../assets/favicon.png" alt="">

  <h2>Login</h2>
  <p>Sign in to your account</p>

  <form aria-label="userLogin" [formGroup]="loginForm" (submit)="handleSubmit()">
    <input type="text" name="userName" formControlName="userName" placeholder="User name">
    <input type="password" name="password" formControlName="password" placeholder="Password">
    <button type="submit" class="buttonLogin">Login</button>
  </form>

  <a [routerLink]="'register'" role="button" class="register">Register new account</a>
  <span *ngIf="errorMessage">{{ errorMessage }}</span>



</div>
